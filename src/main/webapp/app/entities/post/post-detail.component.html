<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="post">
            <h2><span>Post</span> {{post.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{post.titulo}}</span>
                </dd>
                <dt><span>Conteudo</span></dt>
                <dd>
                    <span>{{post.conteudo}}</span>
                </dd>
                <dt><span>Dh Publicacao</span></dt>
                <dd>
                    <span>{{post.dhPublicacao}}</span>
                </dd>
                <dt><span>Post</span></dt>
                <dd>
                    <div *ngIf="post.post">
                        <a [routerLink]="['/blog', post.post?.id, 'view']">{{post.post?.id}}</a>
                    </div>
                </dd>
                <dt><span>Blog</span></dt>
                <dd>
                    <div *ngIf="post.blog">
                        <a [routerLink]="['/blog', post.blog?.id, 'view']">{{post.blog?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/post', post.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
